<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recylabears | Rank</title>
    <link rel="shortcut icon" type="image/png" href="/assets/images/icon.png"/>
    <link rel="stylesheet" href="/css/new_rank.css">
    <script type="text/javascript" src="/js/new_rank.js"></script>
    <script src="/js/main.js"></script>
</head>

<body onload="loadRank()">
<script>
    function showFriendsDialog() {
        FB.ui({
            method: 'apprequests',
            message: 'Add friends'
        }, friendsDialogCallback);
    }

    function friendsDialogCallback(res) {
        console.log(res);
    }
</script>
<div id="header">
    <div id="site-name"><a href="/new/world"><img src="/assets/images/icon.png">Recyclabears</a></div>
    <div id="navigation">
        <a href="/new/play">Play</a>
        <a href="/new/learn">Learn</a>
        <a href="/new/rank" class="active">Rank</a>
        <a href="/new/create">Create</a>
        <a href="/new/shop">Shop</a>
    </div>
</div>
<div>
    A big red button
    <button onclick="showFriendsDialog()">Add Friends</button>
</div>
<div id="rank-list" onclick="loadRank()">
</div>

<div id="overlay"></div>
<div id="pop-up">

</div>

</body>
</html>
