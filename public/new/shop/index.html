<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recylabears | Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="/assets/images/icon.png"/>
    <link rel="stylesheet" type="text/css" href="/css/new_shop.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/js/main.js"></script>
    <script type="text/javascript" src="/js/new_shop.js"></script>
    <script type="text/javascript" src="/js/header.js"></script>
</head>
<body>

<!-- Navigation Menu -->
<div id="header">
    <div>
        <button id="toggle_nav" onclick="toggleNavMenu()">
            <img src="/assets/images/toggle_nav.png" width="30px" height="30px">
        </button>
    </div>
    <div id="site-name"><img src="/assets/images/icon.png">Recyclabears</a></div>
    <div id="navigation">

        <a href="/new/world">World</a>
        <a href="/new/play">Play</a>
        <a href="/new/learn">Learn</a>
        <a href="/new/rank">Rank</a>
        <a href="/new/shop" class="active">Shop</a>

        <!-- User Profile -->
        <div class="dropdown">
            <a href="#" id="user"><img src="/assets/images/header/user.png"></a>
            <div class="dropdown-content">
                <span id="score"></span>
                <span id="honey" class="honey_wallet"></span>
                <a href="#">View Profile</a>
                <div class="fb-login-button" onlogin="statusChangeCallback" data-max-rows="1" data-size="medium"
                     data-button-type="login_with"
                     data-auto-logout-link="true" data-use-continue-as="true">
                </div>
            </div>
        </div>
        <!-- End User Profile -->

    </div>
</div>
<!-- End Navigation Menu -->

<div class="page_text_container">
    <h1 class="page_text">World Shop</h1>
    <p class="page_text">Click on an item to learn more!</p>
    <div id="wallet">
        <div>You currently have:</div>
        <span class="honey_wallet"></span>
        <img src="/assets/images/honey_pot.png" width="25px" height="25px">
    </div>
</div>

<div id="tab_buttons">
    <button id="tab_all" class="active" onclick="populateShopMenu(this.id)"><h3>All</h3></button>
    <button id="tab_plants" class="" onclick="populateShopMenu(this.id)"><h3>Plants</h3></button>
    <button id="tab_animals" class="" onclick="populateShopMenu(this.id)"><h3>Animals</h3></button>
    <button id="tab_bins" class="" onclick="populateShopMenu(this.id)"><h3>Bins</h3></button>
</div>

<div id="items_container">
</div>

<!-- PopUp Window to display the quizzes;
     Overlay prevents users from clicking the layers below -->
<div class="overlay" id="overlay_base">
</div>
<div class="popup" id="popup_base">
    <h2>Item Description</h2>
    <div class="popup_description_grid">
        <item_pic id="item_image">
        </item_pic>
        <attributes id="item_attributes">
        </attributes>

    </div>



</div>




</body>
</html>
