<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recylabears | World</title>
    <link rel="shortcut icon" type="image/png" href="/assets/images/icon.png"/>
    <link rel="stylesheet" href="/css/new_world.css">
    <script type="text/javascript" src="/js/new_world.js"></script>

</head>

<body onload="runDraggables()">
<div id="header">
    <div id="site-name"><img src="/assets/images/icon.png"><a href="/new/world">Recyclabears</a></div>
    <div id="navigation">
        <div class="dropdown">
            <a href="" id="user"><img src="/assets/images/header/user.png"></a>
            <div class="dropdown-content">
                <span id="score">Score: 10000</span>
                <span id="honey">Honey Pots: 100</span>
                <a href="#">View Profile</a>
                <a href="#">Logout</a>
            </div>
        </div>
        <a href="/new/play">Play</a>
        <a href="/new/learn">Learn</a>
        <a href="/new/rank">Rank</a>
        <a href="/new/create">Create</a>
        <a href="/new/shop">Shop</a>

    </div>
</div>

<div id="container">
    <div id="world-container">
        <img src="/assets/images/world/background.png">
    </div>
    <div id="tab-buttons">
        <button id="tab_all" class="tabs" onclick="populateItemMenu(this)">All</button>
        <button id="tab_plants" class="tabs" onclick="populateItemMenu(this)">Plants</button>
        <button id="tab_animals" class="tabs" onclick="populateItemMenu(this)">Animals</button>
        <button id="tab_bins" class="tabs" onclick="populateItemMenu(this)">Bins</button>
    </div>
    <div id="items-container">



    </div>
</div>


</body>
</html>
